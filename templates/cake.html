<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake for Noori 🎂</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe0ec, #ffe6f0);
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .cake {
      margin-top: 50px;
      position: relative;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .cake img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff3399;
      font-size: 2.5em;
      margin-top: 20px;
    }
    .name {
      font-size: 1.6em;
      margin-top: 15px;
      color: #99004d;
      font-weight: bold;
    }
    .message {
      margin-top: 15px;
      font-size: 1.1em;
      color: #66334d;
    }
    .btn {
      margin-top: 40px;
      padding: 12px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday Noori 🎂</h1>
  <div class="cake">
    <img src="/static/noori_cake.png" alt="Birthday Cake">
  </div>
  <div class="name">From your hubby, Arif Nouman 💝</div>
  <div class="message">
    May your day be filled with love, laughter, and endless happiness.<br>
    You're the sweetness in my life. I LOVE YOU NOORI 💖
  </div>
 
  <a href="/letter" class="btn">📖 Read My Letter</a>
</body>
</html>
